<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html-css-digitalocean</title>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container-fluid">
        <div class="container">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                  <img src="img/logod.svg" alt="logo digitalocean">
                </a>
              </div>
              <!-- nav links -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="#">Products</a></li>
                  <li><a href="#">Customers</a></li>
                  <li><a href="#">Community</a></li>
                  <li><a href="#">Pricing</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#">Docs</a></li>
                  <li><a href="#">Support</a></li>
                  <li><a id="cont_white" href="#">Login</a></li>
                  <li><a id="signup" href="#">Sign Up</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="container-fluid header_text bg_blue">
        <div class="container">
        </div>
      </div>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>
      <!-- prima sezione -->
      <section class="prima bg_grey">
        <div class="container-fluid">
          <div class="container">
          </div>
        </div>
      </section>
      <!-- /prima sezione -->

      <!-- seconda sezione -->
      <section class="seconda">
        <div class="container-fluid">
          <div class="container">
          </div>
        </div>
      </section>
      <!-- /seconda sezione -->

      <!-- terza sezione -->
      <section class="terza bg_grey">
        <div class="container-fluid">
          <div class="container">
          </div>
        </div>
      </section>
      <!-- /terza sezione -->

      <!-- quarta sezione -->
      <section class="quarta">
        <div class="container-fluid">
          <div class="container">
          </div>
        </div>
      </section>
      <!-- /quarta sezione -->

      <!-- quinta sezione -->
      <section class="quinta bg_linear_blue">
        <div class="container-fluid">
          <div class="container">
          </div>
        </div>
      </section>
      <!-- /quinta sezione -->

      <!-- sesta sezione -->
      <section class="sesta">
        <div class="container-fluid">
          <div class="container">
          </div>
        </div>
      </section>
      <!-- /sesta sezione -->

      <!-- settima sezione -->
      <section class="settima bg_linear_blue">
        <div class="container-fluid">
          <div class="container">
          </div>
        </div>
      </section>
      <!-- /settima sezione -->

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
      <div class="container-fluid gen_footer bg_dark_blue">
        <div class="container">
        </div>
      </div>
    </footer>
    <!-- /footer -->

  </body>
</html>
